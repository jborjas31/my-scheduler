<!DOCTYPE html>
<html>
<head>
    <title>My Daily Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Daily Scheduler</h1>
    <div class="schedule-container">
        <div class="date-navigation">
            <button id="prev-day-btn" class="nav-btn">← Previous Day</button>
            <div class="date-display">
                <h2 id="current-date-display">Loading...</h2>
                <input type="date" id="date-picker">
                <button id="today-btn" class="today-btn">Today</button>
            </div>
            <button id="next-day-btn" class="nav-btn">Next Day →</button>
        </div>
        <div class="task-input-section">
            <h3>Add New Task</h3>
            <form id="task-form">
                <div class="form-row">
                    <label for="task-name">Task:</label>
                    <input type="text" id="task-name" placeholder="Enter task name" required>
                </div>
                
                <div class="form-row">
                    <label for="task-time">Time:</label>
                    <select id="task-time" required>
                        <!-- Options will be generated by JavaScript -->
                    </select>
                </div>
                
                <div class="form-row">
                    <label for="task-priority">Priority:</label>
                    <select id="task-priority" required>
                        <option value="fixed">Cannot Skip (Fixed)</option>
                        <option value="flexible">Can Skip (Flexible)</option>
                    </select>
                </div>
                
                <button type="submit">Add Task</button>
            </form>
        </div>
        <div class="current-time">
            <strong>Current Time: <span id="current-time-display">Loading...</span></strong>
        </div>
        
        <div class="schedule-grid">
            <!-- Time slots will be generated by JavaScript -->
        </div>
    </div>
    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
